    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        font-family: system-ui, sans-serif;
      }

      .center-screen {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .login-card {
        background-color: #1e1e1e;
        border: 1px solid #444;
        border-radius: 0.5rem;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      .login-card input {
        background-color: #121212;
        color: #fff;
        border: 1px solid #555;
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        margin-bottom: 1rem;
        border-radius: 0.25rem;
      }

      .btn {
        background-color: #0d6efd;
        border: none;
        padding: 0.6rem 1rem;
        color: white;
        width: 100%;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0b5ed7;
      }

      small,
      a {
        color: #aaa;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
