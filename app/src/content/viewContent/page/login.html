<!-- background video (fills viewport but never exceeds it) -->
<video
  id="background-video"
  autoplay
  muted
  loop
  style="
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    max-width: 100%;
    max-height: 100%;
    object-fit: cover; /* always cover, never stretch */
    z-index: -1;
  "
>
  <source src="/video/background.mp4" type="video/mp4" />
</video>

<div
  class="center-screen"
  style="
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  "
>
  <div
    class="login-card"
    id="login-container"
    style="
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 0.75rem;
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.75);
    "
  >
    <!-- STATUSâ€‘BAR (e.g. maintenance) â€“ 24â€¯px reserved height -->
    <div
      id="statusBar"
      style="
        height: 24px;
        line-height: 24px;
        font-size: 0.875rem;
        color: #ffc107;
        text-align: center;
        visibility: hidden; /* toggled to visible when used */
      "
    ></div>

    <div
      class="text-center mb-4"
      style="text-align: center; margin-bottom: 1.5rem"
    >
      <div style="font-size: 2.5rem; color: #0d6efd">ðŸ”’</div>
      <h2
        style="
          font-family: 'Georgia', 'Times New Roman', serif;
          font-weight: 700;
          font-size: 1.75rem;
          color: #ffffff;
          margin-bottom: 0.25rem;
        "
      >
        Ergolux&nbsp;App
      </h2>
      <small style="color: #bbb">Agent Login</small>
    </div>

    <form
      id="loginForm"
      accept-charset="utf-8"
      onsubmit="return false"
      novalidate
    >
      <!-- USERNAME ------------------------------------------------------- -->
      <label
        for="username"
        style="
          margin-top: 1rem;
          display: block;
          font-size: 0.875rem;
          color: #fff;
          margin-bottom: 0.25rem;
        "
        >Username</label
      >
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        autocomplete="username"
        value="dev@example.com"
        style="
          background-color: #121212;
          color: #fff;
          border: 1px solid #444;
          width: 100%;
          padding: 0.5rem 0.75rem;
          border-radius: 0.375rem;
          font-size: 1rem;
        "
      />
      <!-- reserved error line: 18â€¯px height -->
      <div
        id="usernameErr"
        style="
          height: 18px;
          font-size: 0.75rem;
          color: #dc3545;
          margin-top: 0.25rem;
          visibility: hidden; /* set to visible + textContent on error */
        "
      ></div>

      <!-- PASSWORD ------------------------------------------------------- -->
      <label
        for="password"
        style="
          display: flex;
          justify-content: space-between;
          margin-top: 1rem;
          font-size: 0.875rem;
          color: #fff;
          margin-bottom: 0.25rem;
        "
      >
        <span>Password</span>
        <a
          href="#"
          style="color: #0d6efd; text-decoration: none; font-size: 0.875rem"
          >Forgot?</a
        >
      </label>
      <input
        type="password"
        id="password"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        autocomplete="current-password"
        value="devpassword123"
        style="
          background-color: #121212;
          color: #fff;
          border: 1px solid #444;
          width: 100%;
          padding: 0.5rem 0.75rem;
          border-radius: 0.375rem;
          font-size: 1rem;
        "
      />
      <!-- reserved error line: 18â€¯px height -->
      <div
        id="passwordErr"
        style="
          height: 18px;
          font-size: 0.75rem;
          color: #dc3545;
          margin-top: 0.25rem;
          visibility: hidden;
        "
      ></div>

      <!-- LOGIN BUTTON --------------------------------------------------- -->
      <button
        type="button"
        data-action="login"
        class="btn"
        style="
          margin-top: 1.5rem;
          background-color: #0d6efd;
          border: none;
          padding: 0.6rem 1rem;
          color: #fff;
          width: 100%;
          font-size: 1rem;
          border-radius: 0.375rem;
          cursor: pointer;
        "
      >
        Log In
      </button>
    </form>

    <div
      class="text-center mt-4"
      style="text-align: center; margin-top: 1.5rem"
    >
      <small style="color: #bbb">Don't have an account?</small><br />
      <a
        href="#"
        style="color: #0d6efd; text-decoration: none; font-size: 0.875rem"
        >Request Access</a
      >
    </div>
  </div>
</div>
