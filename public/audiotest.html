<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Audio Volume Example</title>
</head>
<body class="bg-dark text-light">
  <h3>Output (MP3) Volume</h3>
  <button id="play">Play MP3</button>
  <input type="range" id="volume-out" min="0" max="1" step="0.01" value="0.5">

  <h3>Input (Mic) Volume</h3>
  <input type="range" id="volume-in" min="0" max="2" step="0.01" value="1">

  <script type="module" src="/src/audio.js"></script>
</body>
</html>
