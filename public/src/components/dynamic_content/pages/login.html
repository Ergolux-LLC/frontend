<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-black text-light">
  <div class="card text-bg-dark border-secondary shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
      <h2 class="mt-2 mb-0 fw-bold">Ergolux Voice</h2>
      <small class="text-muted">Agent Login</small>
    </div>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" id="username" placeholder="Enter your username" autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#" class="text-info small text-decoration-none">Forgot?</a>
        </label>
        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <small class="text-muted">Don't have an account?</small><br>
      <a href="#" class="text-info text-decoration-none small">Request Access</a>
    </div>
  </div>
</div>
